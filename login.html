<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css"  href="css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Task Manager</title>
</head>

<body>
    <header>
    <div class="row">
             <h1 class="welcome"> Welcome</h1>
    </div>

    <div class="row">
               <h2 class="login">Login</h2>
        <div class="row span-1-of-2 placeholder">
            <input type="email" name="Email" id="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required><i class="far fa-eye-slash password-icon"></i>
        </div>

        <div>
            <a href="#" class="forgot-password">Forgot Password</a> 
        </div>

        <div class="bottom">
           <p>Don't have an account? <a href="./signup.html" class="signin"> Sign Up</a></p>
            <a class="btn log-in" href="#"> Login</a>
        </div>

        <div>
            <p class="login-with">Or Login With</p>
            <ul class="login-icons">
                <li class="facebook_icon"><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li class="google_icon"><a href="#"><i class="fab fa-google"></i></a></li>
            </ul>

        </div>

    </div>     
    </header>
   
</body>
</html>
