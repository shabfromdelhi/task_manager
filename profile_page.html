<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css"  href="css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
    <section>
        <div class="upper_border">
            <a href="#" class="profile_info">S</a>
        </div>

        <h1 class="your-profile">Your Profile</h1>

        <div class="profile_icon">
            <svg width="132" height="132" viewBox="0 0 132 132" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="66" cy="66" r="63" stroke="#3F334D" stroke-width="6"/>
                <path d="M27 115.84C30.8285 93.2081 46.7103 76.24 65.7209 76.24C84.7315 76.24 100.613 93.2081 104.442 115.84" stroke="#3F334D" stroke-width="6"/>
                <circle cx="66.12" cy="55.12" r="18.12" stroke="#3F334D" stroke-width="6"/>
            </svg>
        </div>

        <div class="row span-1-of-2 profile_placeholder">
            <input type="fullname" name="user-name" id="profile_username" placeholder="Full Name" required>
            <input type="profile_email" name="email" id="profile_email" placeholder="Email" required>
            <input type="phone_number" name="number" id="number" placeholder="phone number (optional)" required>
        </div>

        <div>
            <a class="btn save" href="#">Save</a>
        </div>


    </section>
    
</body>
</html>
