<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="style.css">
    <link rel="stylesheet" type="text/css"  href="css/grid.css">
    <link rel="stylesheet" type="text/css"  href="css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="row">
            <h1 class="welcome"> Welcome</h1>
        </div>

        <div class="row">
              <h2 class="signup">Sign Up</h2>

        <div class="row span-1-of-2 placeholder">
           <input type="username" name="user-name" id="user-name" placeholder="Full Name" required>
           <input type="email" name="email" id="email" placeholder="Email" required>
           <input type="password" name="password" id="password" placeholder="Password" required>
           <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
       </div>

       <div class="bottom">
           <a href="./index.html" class="already-account">Already have an account. Log In</a>
           <a class="btn sign-up" href="#"> Sign Up</a>
       </div>

       <div>
           <p class="continue-with">Or Continue With</p>
           <ul class="login-icons">
               <li><a href="#"><i class="ion-logo-facebook"></i></a></li>
               <li><a href="#"><i class="ion-logo-google"></i></a></li>
           </ul>
       </div>

       </div>     
    </section>
    
</body>
</html>
