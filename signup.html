<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css"  href="css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Task Manager</title>
</head>
<body>
    <section>
        <div class="row">
            <h1 class="welcome"> Welcome</h1>
        </div>

        <div class="row">
              <h2 class="signup">Sign Up</h2>

        <div class="row span-1-of-2 placeholder">
           <input type="username" name="user-name" id="user-name" placeholder="Full Name" required>
           <input type="email" name="email" id="email" placeholder="Email" required>
           <input type="password" name="password" id="password" placeholder="Password" required><i class="far fa-eye-slash password_icon"></i>
           <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required><i class="far fa-eye-slash password__icon"></i>
       </div>

       <div class="bottom">
          <p class="already_account">Already have an account? <a href="./login.html" class="already-account"> Log In</a> </p>
           <a class="btn sign-up" href="#"> Sign Up</a>
       </div>

       <div>
           <p class="continue-with">Or Continue With</p>
           <ul class="login_icons">
               <li class="facebook_icon"><a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a></li>
               <li class="google_icon"><a href="https://www.google.com/"><i class="fab fa-google"></i></a></li>
           </ul>
       </div>

       </div>     
    </section>
    
</body>
</html>
